<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
</head>
<!-- ACCESIBILIDAD 
atributos 

tabindex - permite al usuario moverse por la pagina utilizando la tecla tab siguiendo el orden que se haya definido

role - 

aria-label / para que el navegador lea la informacion 
-->

<body>
    <h1>Accesibilidad</h1>
    <p tabindex="1">Parrafo 1</p>
    <p tabindex="2">Parrafo 2</p>
    <p tabindex="3">Parrafo 3</p>
    
    <a href="#" aria-label="Leer mas sobre accesibilidad"></a>
    <a href="##" role="">distintos tipos de roles para ver entre las comillas</a>

</body>
</html>
