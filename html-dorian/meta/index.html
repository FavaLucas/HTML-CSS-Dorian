<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Etiqueta META para que se usen los caracteres latinos -->
    <meta charset="UTF-8">

    <!-- Etiqueta META viewport que permite que esta web se acepte a los moviles (si no estuviera no se aceptaria) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- etiqueta que hace que en el buscador nuestra web tenga una minima descripcion -->
    <meta name="description" content="Esta pagina wes es una prueba para entender como usar los meta y sus atributos">
    <!-- indica quien es el dueÃ±o de la pagina -->
    <meta name="author" content="Lucas Fava">

    <title>Etiquetas Meta</title>
</head>

<!-- Todas las etiquetas META van en el HEAD 
 la mayoria de las etoquetas META tienen un name y un content

 ATRIBUTOS
   name - hace referencia a que tipo de metadato le damos a la web

   content - hace referencia a cual es el contenido que le damos al metadato


-->

<body>
    <h1>Etiquetas META y HEAD</h1>
</body>
</html>
