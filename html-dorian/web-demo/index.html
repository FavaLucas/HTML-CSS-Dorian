<!-- 
    Enlaces: conocidos tambien por links popularmente. Su objetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web.

    Tienen el atributo ogligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

    Tambien tienen el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos.
 
    Rutas absolutas:
        Tienen un protocolo, http o https y son unicas en la red.
        Se suelen utilizar para rutas externas

    Rutas relativas:
        Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto.

        No usan  protocolos.

        Si el recurso se encuentra en el mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

        Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queramos salir.

    Atributos de los enlaces
        target: define donde se abrira el recurso solicitado. Por norma general siempre que se usen rutas absolutas pondremos como valor: "_blanck", lo que hace es generar una nueva pestaÃ±a para llevarnos al enlace
        El valor por defecto es "_self" (lo que ace es abrir el enlacen en la misma pagina))

        download: atributo booleano, sirve para descargar el recurso solicitado.
        IMPORTANTE, el recurso debe estar en tu mismo servidor.
-->
