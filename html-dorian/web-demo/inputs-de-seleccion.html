<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inputs de Seleccion</title>
  </head>
  <!-- 
    radio -  permite seleccionar una unica opcion de una lista de opciones relacionadas

    checkbox - permite seleccionar varias opciones de una lista de opciones relacionadas

    select - crea una lista de opciones donde podemos seleccionar una o varias opciones

    cada opcion ira dentro de una etiqueta option

    el atributo checkec es un atributo booleano, que da por defecto una opcion como ya seleccionada

    si tenemos muchas opciones podemos ordenarlas por categorias a traves de la etiqueta optgroup con el atributo label para nombrar la categoria
 -->

  <body>
    <!-- Radio -->
    <h1>Distintos tipos de Elementos Seleccionables</h1>
    <h2>Elementos seleccionables Radio</h2>
    <form>
      <h3>Genero</h3>
      <label
        >Masculino
        <input type="radio" name="gender" value="masculino" />
      </label>
      <label
        >Femenino
        <input type="radio" name="gender" value="femenino" />
      </label>
      <label
        >Desconocido
        <input type="radio" name="gender" value="desconocido " checked />
      </label>
    </form>

    <!-- Checkbox -->
    <h2>Elementos Seleccionables Checkbox</h2>
    <form>
      <h3>Lenguajes que conoces</h3>
      <label>
        HTML
        <input type="checkbox" name="languages" value="html" />
      </label>
      <label>
        CSS
        <input type="checkbox" name="languages" value="css" />
      </label>
      <label>
        JavaScript
        <input type="checkbox" name="languages" value="javascript" />
      </label>
    </form>

    <!-- Select -->
    <h2>Elementos seleccionables Select</h2>
    <form>
      <h3>Seleccion Simple</h3>
      <select name="lenguajes">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      </select>
    </form>

    <form>
        <h3>Seleccion Multiple (+control)</h3>
        <select name="lenguajes" multiple>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
        </select>
      </form>
  </body>
</html>
