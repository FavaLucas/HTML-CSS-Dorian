<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tipos de Input</title>
  </head>
  <!--  
 input type:

  Botones
  button - se comporta igual que boton <button>
  submit - se utiliza para enviar el formulario

  Fechas
  date - se utiliza para introducir una fecha
  datetime - obsoleto NO USAR
  datetime-local - fecha y hora, no funciona en firefox
  time - se utiliza para introducir una hora
    TIP
        *Se recomienda usar datetime-local y time para seleccionar fecha y hora
  month - se utiliza para introducir un mes
  week - se utliza para introducir el nimero de semana del año

  INPUTS PARA MOVILES
  search - se utiliza para las barras de busqueda
  tel - se utiliza para introducir numeros telefonicos
  email - se utiliza para introducir un email  
  password  - se utiliza para contraseñas
  url - se utiliza para intrudocir URLs

  color - se utiliza para especificar un color
  number - se utiliza para valores numericos
  range  - se utiliza para establecer un rango con una barra
    permite usar el atributo STEP, que deja indicar de cuanto en cuanto salta el rango
    podemos definir un min y max para desplazarnos
  reset - se utiliza para resetear el formulario
  text - valor por defecto

  hidden - campo oculto, puede contener valor pero no se mostrara
  
  
  
  

-->
  <body>
    <!-- Inputs para botones -->
    <form>
      <input />
      <!-- Este es el boton que sirve para los formularios -->
      <button>Enviar</button>
      <!-- Otro tipo de boton, pero no sirve para enviar formularios, puede server para usar con Javascript para hacer algun calculo -->
      <input type="button" value="Enviar input(no para formularios)" />
      <!-- Ejemplo anterior pero con Type SUBMIT, asi si manda el formulario -->
      <input type="submit" value="Enviar input(Asi si funciona)" />
    </form>

    <!-- Inputs de fechas -->
    <form>
      <input type="date" />
      <input type="time" />
      <input type="datetime-local" />
      <input type="month" />
      <input type="week" />
    </form>

    <!-- Inputs para moviles -->
    <form>
      <div>
        <label>
          search
          <input type="search" />
        </label>
      </div>
      <div>
        <label>
          telefono
          <input type="tel" />
        </label>
      </div>
      <div>
        <label>
          email
          <input type="email" />
        </label>
      </div>
      <div>
        <label>
          password
          <input type="password" />
        </label>
      </div>
      <div>
        <label>
          url
          <input type="url" />
        </label>
      </div>
    </form>
    <!-- Ultimos INPUTS extra-->
    <form>
      <input type="color" />
      <input type="number" />
      <input type="range" step="30" min="0" max="360">
      <input type="reset">
      <input type="hidden">
    </form>
  </body>
</html>
