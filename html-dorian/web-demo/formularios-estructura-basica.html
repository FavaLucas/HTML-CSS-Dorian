<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<!-- La estructura basica de un formulario se compone  de 4 elementos 

    form - es la etiqueta que engloba nuestro formulario
    label - sirve para escribir el nombre del campo a rellenar.
            debe tener el atributo for al cual se le indica un id que lo que hara sera emparejar el label con su input correspondiente
    input - sirve para crear un campo que permita al usuario interactuar
    button - crea un boton que permitira enviar el formulario

-->

<body>
    <!-- Opcion 1 para vincular el label al input -->
    <form>
        <label for="name">Nombre</label>
        <input id="name">
        <button>Enviar formulario</button>
    </form>

     <!-- Forma menos comun - Opcion 2 para vincular el label al input -->
     <form>
        <label>
            Nombre
            <input>
        </label>
        <button>Enviar formulario</button>
    </form>

</body>

</html>
