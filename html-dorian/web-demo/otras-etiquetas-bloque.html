<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Otras Etiquetas de Bloque</title>
</head>
 <!-- 
        addres - Se utiliza para aportar informacion  de contacto para el article mas cernano o para todo el body

        blockquote - Se utiliza para marcar las citas a otros autories o documentos. Se puede incluir el atributo ****cite**** para poner un enlace al documento original o fuente

        pre - se utiliza para tener codigo preformateado que necesita ser representado igual que se escribio

        div - se usa como division del documenta, semanticamente no significa nada, es un contenedor generico que se usa generalmente para dar estilos a traves de css o para usar algo denominado "delegacion de eventos" en JavaScripts

        hr - horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema

     -->
<body>

   <address>
    Tony Stark <br>
    Malibu 10880 <br>
    90265 <br>
    California
   </address>

   <blockquote cite="https://lotr.fandom.com/wiki/The_Lord_of_the_Rings">
    <p>Lo único que podemos decidir es qué hacer con el tiempo que se nos ha dado.</p>
   </blockquote>

   <pre>
    -Hola,
      **¿Que tal?
    -Bien y tu?
      **Bien, te estaba esperando.
   </pre>

   <div>
    <h2>Nombre</h2>
    <p>emial</p>
    <p>Descripcion</p>
   </div>
   <div>
    <h2>Nombre</h2>
    <p>emial</p>
    <p>Descripcion</p>
   </div>
   
<hr>

</body>
</html>
