 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
    <!-- 
       audio - para insertar audio a nuestra web
       
        atributos:
        controls - atributo para poder reproducir la cancion

        autoplay - atributo para que la cancio comience cuando se carga la pagina, pero funciona en el servidor propio.
        cuando vamos a una url, si el contenido del navegador esta silenciado, el atributo autoplay no va a funcionar.

        muted - atributo que se utiliza para silenciar el contenido (ejemplo un video puede estar reproduciendose pero por defecto el sonido no se escucha, se usa en redes sociales o etc)

        loop - cuando el audio termina se vuelve a reproducir desde el principio
    -->
    

 <body>
    <h1>AGREGAR AUDIO</h1>
    <audio src="aa" controls autoplay muted></audio>

    
 </body>
 </html>
