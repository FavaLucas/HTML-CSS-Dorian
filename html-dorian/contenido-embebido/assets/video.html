<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<style>
    video{
        max-width: 400px;
    }
</style>
    
    <title>VIDEO</title>
</head>
<!-- ETIQUETA: video
    
    video - para cargar videos a nuestra web

    ATRIBUTOS
    controls - para que se vean los controles de nuestro video 

    autoplay - para que el video inicie autormaticamente cuando se carga la web

    muted - para que el vide se reproduzca son sonido por defecto

    loop - cuando el video termina se vuelve a reproducir desde el principio

    poster - sirve para indicar una imagen miniatura del video y luego se reproduce el video. // SE USA SIN EL AUTOPLAY por que sino no se lleva a ver la miniatura!!! 


-->

<body>
    <h1>VIDEO</h1>
    <video src="aa" controls muted poster="/html-dorian/contenido-embebido/assets/asado-argentina-768x443-1.jpg"></video>

    <video src="aa" controls poster="/html-dorian/contenido-embebido/assets/obelisco-drone.jpg"></video>
</body>
</html>
