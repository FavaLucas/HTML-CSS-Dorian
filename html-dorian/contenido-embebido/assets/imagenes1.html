<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Embebido</title>
    <style>
      img{
        max-width: 100%;
      }  
    </style>
</head>

<!-- 
  DPR - Device pixel ratio
    Es la relacion que existe entre los pixeles reales que tiene el dispositivo y los pixeles que tenemos disponibles para "pintar" contenido

  DPR= pixeles reales / pixeles disponibles
  Suele ser de 1 en los ordenadores, pero en los celulares va entre 2.4 y 3 segun la pantalla.

-->

<body>
    <h1>Contenido Embebido</h1>
    <img src="aa" alt="Tom Bonbadill">
    
    <img src="aa" width="300" alt="lotr">


</body>
</html>
